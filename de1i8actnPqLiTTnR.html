    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1c20 0%, #2b2f36 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .presentation-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #00c2ff;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.8rem;
            color: #7eb9ff;
            margin: 2rem 0 1rem;
            border-bottom: 2px solid #00c2ff;
            padding-bottom: 0.5rem;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(0, 194, 255, 0.05);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        ul {
            list-style: none;
            padding-left: 1.5rem;
        }

        li {
            margin: 0.8rem 0;
            position: relative;
            padding-left: 1.5rem;
        }

        li::before {
            content: "•";
            color: #00c2ff;
            font-size: 1.5rem;
            position: absolute;
            left: 0;
            top: -0.2rem;
        }

        .highlight {
            color: #00c2ff;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
        }

        .progress-bar {
            height: 100%;
            background: #00c2ff;
            width: 0%;
            transition: width 0.3s ease;
        }

        #aviso-banner {
            background-color: #ffcc00;
            color: #000;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
